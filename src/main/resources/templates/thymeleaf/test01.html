<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>변수와 조건문</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <h2>1. 변수</h2>
    <th:block th:with="number1 = 36, number2 = 3">
        <h3 th:text="|첫번째 숫자 : ${number1}|"></h3>
        <h3 th:text="|두번째 숫자 : ${number2}|"></h3>

        <h2>2. 산술연산</h2>

        <h3 th:text="|더하기 : ${number1 + number2}|"></h3>
        <h3 th:text="|빼기 : ${number1 - number2}|"></h3>
        <h3 th:text="|곱하기 : ${number1 * number2}|"></h3>
        <h3 th:text="|나누기 : ${number1 / number2}|"></h3>

        <h2>3. 태그 그대로 표현</h2>
        <h3 th:utext="'<h3>안녕하세요</h3>'"></h3>

        <h2>4. if와 unless</h2>
        <h1 th:if="${(number1 + number2) / 2 >= 10}" th:text="${(number1 + number2) / 2.0}"></h1>
        <h3 th:if="${(number1 + number2) / 2 < 10}" th:text="${(number1 + number2) / 2.0}"></h3>
    </th:block>


</body>
</html>
