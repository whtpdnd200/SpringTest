<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>날씨 입력</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/thymeleaf/css/test04/style.css">
</head>
<body>
<div id="wrap" class="">
    <div class="d-flex main">
        <nav>
            <div class="side-bar">
                <div class="logo text-light font-weight-bold text-center pt-2">
                    <img width="30px" height="30px" src="http://marondal.com/material/images/dulumary/web/jstl/weather-logo.png" alt="기상청 로고">
                    기상청
                </div>
                <ul class="nav flex-column nav-menu font-weight-bold">
                    <li class="nav-item"><a class="nav-link text-light" href="/thymeleaf/weather/info">날씨</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="/thymeleaf/weather/addForm">날씨입력</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="#">테마날씨</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="#">관측 기후</a></li>
                </ul>
            </div>
        </nav>
        <section class="p-5">
            <h2>날씨 입력</h2>
            <form method="get" action="/thymeleaf/weather/add">
                <div class="d-flex justify-content-between">
                    <label>날짜</label><input id="date" type="text" class="form-control col-3" name="date">
                    <label>날씨</label>
                    <select class="form-control col-3" name="weather">
                        <option>맑음</option>
                        <option>구름조금</option>
                        <option>흐림</option>
                        <option>비</option>
                    </select>
                    <label>미세먼지</label>
                    <select class="form-control col-3" name="microDust">
                        <option>좋음</option>
                        <option>보통</option>
                        <option>나쁨</option>
                        <option>최악</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <label>기온</label>
                    <div class="input-group col-3">
                        <input type="text" class="form-control" name="temperatures">
                        <div class="input-group-append">
                            <span class="input-group-text">℃</span>
                        </div>
                    </div>
                    <label>강수량</label>
                    <div class="input-group col-3">
                        <input type="text" class="form-control" name="precipitation">
                        <div class="input-group-append">
                            <span class="input-group-text">mm</span>
                        </div>
                    </div>
                    <label>풍속</label>
                    <div class="input-group col-3">
                        <input type="text" class="form-control" name="windSpeed">
                        <div class="input-group-append">
                            <span class="input-group-text">km/h</span>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-2">
                    <button type="submit" class="btn btn-success">저장</button>
                </div>
            </form>
        </section>
    </div>

    <footer class="">
        <div class="d-flex align-items-center footer-menu">
            <div class="footer-logo ml-3 col-2">
                <img width="120px" height="60px" src="http://marondal.com/material/images/dulumary/web/jstl/weather-footer.png" alt="기상청 로고">
            </div>
            <div class="text-secondary ">
                (07062) 서울시 동작구 여의대방로16길 61<br>
                Coptright@2020 KMA. All Rights RESERVED
            </div>
        </div>
    </footer>
</div>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $(function() {
        //input을 datepicker로 선언
        $("#date").datepicker({
            dateFormat: 'yy년mm월dd일' //달력 날짜 형태
            ,monthNamesShort: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'] //달력의 월 부분 텍스트
            ,monthNames: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'] //달력의 월 부분 Tooltip
            ,dayNamesMin: ['일','월','화','수','목','금','토'] //달력의 요일 텍스트
            ,dayNames: ['일요일','월요일','화요일','수요일','목요일','금요일','토요일'] //달력의 요일 Tooltip
        });
    });
</script>
</body>
</html>
