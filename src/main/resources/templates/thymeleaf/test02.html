<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>반복문</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>1. 반복문</h2>
        <h3>HOT 5</h3>
        <table class="table text-center">
            <thead>
                <tr>
                    <th>순위</th>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="music, status:${musicRanking}">
                    <td th:text="${status.count}">1</td>
                    <td th:text="${music}">드라마</td>
                </tr>
            </tbody>
        </table>

        <h2>2. 반복문과 조건</h2>
        <table class="table text-center">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>전화번호</th>
                    <th>등급</th>
                    <th>포인트</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="member:${membership}">
                    <th:block th:with="color=${member.point >= 5000} ? 'text-primary' : ''
                    , grade=${member.grade == 'VIP' ? 'text-danger' : (member.grade == 'GOLD' ? 'text-warning' : '')}">

                    <td th:text="${member.name}">조세웅</td>
                    <td th:text="${member.phoneNumber}">010-4548-8754</td>
                    <td th:class="${grade}" th:text="${member.grade}">VIP</td>
                    <td th:class="${color}" th:text="|${member.point}P|">12047P</td>
                    </th:block>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
