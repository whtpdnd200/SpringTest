<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약하기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/ajax/css/test03/style.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div id="wrap" class="">
    <header class="text-center">
        <div class="display-4">통나무 팬션</div>
    </header>
    <nav class="main-menu">
        <div class="">
            <ul class="nav nav-fill font-weight-bold">
                <li class="nav-item"><a href="/pension/home" class="nav-link text-light">팬션소개</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-light">객실보기</a></li>
                <li class="nav-item"><a href="/pension/form" class="nav-link text-light">예약하기</a></li>
                <li class="nav-item"><a href="/pension/booking-list" class="nav-link text-light">예약목록</a></li>
            </ul>
        </div>
    </nav>
    <section class="contents mt-3">
        <article>
            <h2 class="text-center">예약 하기</h2>

            <div class="booking-form d-flex justify-content-center">
                <div class="w-75">
                    <label>이름</label>
                    <input id="nameInput" type="text" class="form-control mb-2">
                    <label>예약날짜</label>
                    <input id="dateInput" type="text" class="form-control mb-2">
                    <label>숙박일수</label>
                    <input id="dayInput" type="text" class="form-control mb-2">
                    <label>숙박인원</label>
                    <input id="countInput" type="text" class="form-control mb-2">
                    <label>전화번호</label>
                    <input id="phoneNumberInput" type="text" class="form-control mb-2">
                    <button id="submitBtn" type="button" class="btn btn-warning btn-block">예약하기</button>
                </div>
            </div>
        </article>
    </section>
    <footer class="mt-2">
        <div class="d-flex justify-content-start text-secondary small">
            제주특별자치도 제주시 애월읍<br>
            사업자 등록번호 : 111-22-255222 / 농어촌민박사업자지정/ 대표:김동욱<br>
            Copyright 2025 tongnamu All right reseved
        </div>
    </footer>
</div>

<script>

    $("#submitBtn").on("click", function() {
        let name = $("#nameInput").val();
        let date = $("#dateInput").val();
        let day = $("#dayInput").val();
        let headCount = $("#countInput").val();
        let phoneNumber = $("#phoneNumberInput").val();

        if(name == "") {
            alert("이름을 입력해주세요!!");
            $("#nameInput").focus();
            return;
        }

        if(date == "") {
            alert("예약날짜를 입력해주세요!!");
            $("#dateInput").focus();
            return;
        }

        if(day == "") {
            alert("숙박일수를 입력해주세요!!");
            $("#dayInput").focus();
            return;
        }

        if(headCount == "") {
            alert("숙박인원을 입력해주세요!!");
            $("#countInput").focus();
            return;
        }

        if(phoneNumber == "") {
            alert("휴대폰 번호를 입력해주세요!!");
            $("#phoneNumberInput").focus();
            return;
        }

        $.ajax({
            type:"post"
            , url:"/pension/add"
            , data:{
                "name" : name
                , "headcount" : headCount
                , "day" : day
                , "date" : date
                , "phoneNumber" : phoneNumber
            }
            , success:function (response) {
                if(response) {
                    location.href = "/pension/booking-list";
                } else {
                    alert("예약에 실패 했습니다");
                }
            }
            , error:function() {
                alert("서버 통신 에러!!");
            }
        });
    });

    $(function() {
        //input을 datepicker로 선언
        $("#dateInput").datepicker({
            dateFormat: 'yy년 mm월 dd일' //달력 날짜 형태
            ,showMonthAfterYear:true // 월- 년 순서가아닌 년도 - 월 순서
            ,monthNamesShort: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'] //달력의 월 부분 텍스트
            ,monthNames: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'] //달력의 월 부분 Tooltip
            ,dayNamesMin: ['일','월','화','수','목','금','토'] //달력의 요일 텍스트
            ,dayNames: ['일요일','월요일','화요일','수요일','목요일','금요일','토요일'] //달력의 요일 Tooltip
            ,minDate: "0" //최소 선택일자(-1D:하루전, -1M:한달전, -1Y:일년전)
        });

        //초기값을 오늘 날짜로 설정해줘야 합니다.
        $('#datepicker').datepicker('setDate', 'today'); //(-1D:하루전, -1M:한달전, -1Y:일년전), (+1D:하루후, -1M:한달후, -1Y:일년후)
    });
</script>

</body>
</html>
